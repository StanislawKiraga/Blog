{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Treść</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for draft in drafts %}
      <tr>
        <th scope="row">{{ draft.pub_date.strftime('%Y-%m-%d') }}</th>
        <td><a href="{{ url_for('create_or_edit_entry', entry_id=draft.id) }}">{{ draft.title }}</a></td>
        <td>{{ draft.body|truncate(100, true) }}</td>
        <td></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
    
{% endblock %}
